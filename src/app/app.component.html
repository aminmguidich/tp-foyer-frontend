<div class="row">
  <div class="col-md-11" style="margin-left: 20px">
    <h3 style="margin-top: 20px">List of Blocs</h3>
    <hr>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>idBloc</th>
          <th>nomBloc</th>
          <th>capaciteBloc</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of listblocs">
          <td>{{ b.idBloc }}</td>
          <td>{{ b.nomBloc }}</td>
          <td>{{ b.capaciteBloc }}</td>
        </tr>
      </tbody>
    </table>
    
    <!-- Toggle form button -->
    <button class="btn btn-primary mt-3" (click)="form = !form">
      {{ form ? 'Cancel' : 'Add New Bloc' }}
    </button>

    <!-- Add Bloc Form -->
    <div *ngIf="form" class="mt-3">
      <h3>Add New Bloc</h3>
      <form (ngSubmit)="addbloc(bloc)">
        <div class="form-group">
          <label for="nomBloc">Bloc Name</label>
          <input type="text" id="nomBloc" [(ngModel)]="bloc.nomBloc" name="nomBloc" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="capaciteBloc">Capacity</label>
          <input type="number" id="capaciteBloc" [(ngModel)]="bloc.capaciteBloc" name="capaciteBloc" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success mt-2">Add Bloc</button>
      </form>
    </div>
  </div>
</div>
